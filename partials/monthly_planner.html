<div class="page left monthly-planner">
    <div class="row"> <!-- Spacer -->
        <div class="twelve columns">&nbsp;</div>
    </div>

    <div class="row">
        <div class="one column">&nbsp;</div>
        <div class="eleven columns">
            <h6 style="margin-bottom: 5px;">Monthly Schedule</h6>
        </div>
    </div>

    <div class="row">
        <div class="one column">&nbsp;</div>
        <div class="eleven columns">
            <hr style="width: 100%; margin: 0px 0 0px 0;"/>

            {{# each-day-in-month }}
                <span style="font-size: xx-small;">{{@day}}</span>
                <hr style="width: 100%; margin: 0px 0 0px 0;"/>
            {{/ each-day-in-month }}

        </div>
    </div>
    <div class="row">
        <div class="twelve columns" style="padding: 20px">
            <div class="box" style="height: calc(210mm - 24px - 29px - 40px - {{days-in-month}}em);">&nbsp;</div>
        </div>
    </div>
</div>

<div class="page right monthly-planner">
    <div class="row">
        <div class="twelve columns">&nbsp</div>
    </div>
    <div class="row">
        <div class="eleven columns">
            <h6 style="margin: 0 0 5px 50px; float: left;">Habit Tracker</h6>
            <h6 style="margin: 0 0 5px 360px;">Mood Tracker</h6>
        </div>
        <div class="one column">&nbsp;</div>
    </div>

    <div class="row">
        <div class="eleven columns">
            <hr style="width: 100%; margin: 0px 0 0px 0;"/>

            <svg height="{{days-in-month}}em" width="400" style="position: absolute">
                <path d="M40 0 V500" fill="transparent" stroke="gray"/>
                <path d="M60 0 V500" fill="transparent" stroke="gray"/>
                <path d="M80 0 V500" fill="transparent" stroke="gray"/>
                <path d="M100 0 V500" fill="transparent" stroke="gray"/>
                <path d="M120 0 V500" fill="transparent" stroke="gray"/>
                <path d="M140 0 V500" fill="transparent" stroke="gray"/>
                <path d="M160 0 V500" fill="transparent" stroke="gray"/>
                <path d="M180 0 V500" fill="transparent" stroke="gray"/>
                <path d="M200 0 V500" fill="transparent" stroke="gray"/>
                <path d="M220 0 V500" fill="transparent" stroke="gray"/>
                <path d="M240 0 V500" fill="transparent" stroke="gray"/>
                <path d="M260 0 V500" fill="transparent" stroke="gray"/>
                <path d="M280 0 V500" fill="transparent" stroke="gray"/>

                <path d="M320 0 V500" fill="transparent" stroke="black"/>
            </svg>

            {{# each-day-in-month }}
                <span style="margin-left:40px; opacity: 0.2; font-size: 9;">
                    <span style="margin: 0 12 0 7">1</span>
                    <span style="margin-right: 13px">2</span>
                    <span style="margin-right: 12px">3</span>
                    <span style="margin-right: 13px">4</span>
                    <span style="margin-right: 12px">5</span>
                    <span style="margin-right: 13px">6</span>
                    <span style="margin-right: 12px">7</span>
                    <span style="margin-right: 13px">8</span>
                    <span style="margin-right: 9px">9</span>
                    <span style="margin-right: 8px">10</span>
                    <span style="margin-right: 9px">11</span>
                    <span style="margin-right: 8px">12</span>
                </span>

                <span style="font-size: xx-small; opacity: 0.4; margin-left: 50px">&nbsp;
                    <i style="margin-left: 15px;" class="fas fa-poo"></i>
                    <i style="margin-left: 15px;" class="fas fa-frown"></i>
                    <i style="margin-left: 15px;" class="fas fa-meh"></i>
                    <i style="margin-left: 15px;" class="fas fa-smile"></i>
                    <i style="margin-left: 15px;" class="fas fa-child"></i>
                </span>

                <hr style="width: 100%; margin: 0px 0 0px 0;"/>
            {{/ each-day-in-month}}

            <svg height="100px" width="100%">
                <path d="M40 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M60 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M80 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M100 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M120 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M140 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M160 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M180 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M200 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M220 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M240 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M260 0 l 70 100" fill="transparent" stroke="gray"/>
                <path d="M280 0 l 70 100" fill="transparent" stroke="gray"/>
            </svg>
        </div>
        <div class="one column">&nbsp;</div>
    </div>
    <div class="row">
        <div class="eleven columns" style="height: calc(210mm - 24px - 29px - {{days-in-month}}em - 100px - 24px); display: flex; align-items: flex-end; justify-content: flex-end;">
            <h1>{{month}}</h1>
        </div>
        <div class="one column">&nbsp;</div>
    </div>
    <div class="row">
        <div class="twelve columns">&nbsp</div>
    </div>
</div>
