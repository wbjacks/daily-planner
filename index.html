<html>
<head>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>

    <style>
 html, body {
    margin: 0;
    padding: 0;
        /*
    font-family: 'Sackers Gothic Std';
    font-weight: 500;
    font-size: 7px;
    background: rgb(241,241,241);
        */
    -webkit-print-color-adjust: exact;
    box-sizing: border-box;
    background: black;
}

@page {
    size: A5 portrait;
}

.page {
    position: relative;

    /* A5 portrait */
    height: 210mm;
    width: 148mm;

    display: inline-block;
    background: white;
    page-break-after: always;
    margin-bottom: 50px;
    overflow: hidden;
}

@media print {
    body {
        background: black;
    }
    .page {
        margin: 0;
        height: 100%;
        width: 100%;
    }

    .page.ignore {
        display: none;
    }

    h6 {
        margin: 0px;
        font-size: 15px;
    }
}

.page.left {
    float: left;
    margin-right: 5px;
}

.page.right {
    float: left;
}

.page.ignore {
    background-color: black;
}

.calendar {
    font-size: xx-small;
}

.calendar td {
    padding: 4px 5px;
}

table {
    margin-bottom: 5px;
}

hr {
    margin-top: 5px;
    margin-bottom: 5px;
    width: 80%;
}

.future-planner.right table {
    float: right;
}

.future-planner.right h3 {
    text-align: right;
}

.one.column {
    width: calc(100% / 12 * 1);
}

.four.columns {
    width: calc(148mm / 12 * 4);
}

.five.columns {
    width: calc(148mm / 12 * 5);
}

.six.columns {
    width: calc(148mm / 12 * 6);
}

.ten.columns {
    width: calc(148mm / 12 * 10);
}

.eleven.columns {
    width: calc(148mm / 12 * 11);
}

.twelve.columns {
    width: 148mm;
}

.column, .columns {
    margin-left: 0px;
}

.box {
    border: 1px solid gray;
    border-radius: 5px;
    padding: 10px;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
}

.box h3, h4, h2 {
    margin-bottom: 0px;
}

h1, h2, h3, h4, h5, h6 {
    color: {{secondaryColor}};
    margin: 0px;
    padding: 0px;
}

.legend-item h6 {
    margin-bottom: 0px;
}

.legend-item {
    margin-bottom: 20px;
}

.row {
    min-height: 24px;
    padding: 0px;
    margin: 0px;
}

    </style>
</head>

<body>
    {{> intro }}
    {{> future-planner}}
    {{> yearly-goals}}

    {{# each-with-parent months }}
        {{ assign "month" @it}}
        {{ assign "year" ../year }}

        {{> monthly-planner }}
        {{# each-week-in-month }}
            {{ assign "week" @week}}
            {{> weekly-planner }}
        {{/ each-week-in-month }}
    {{/ each-with-parent }}
    {{> legend }}
</body>
</html>
